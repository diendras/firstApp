    <title>READ JSON (AJAX)</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "http://pkl.notaxcloth.com/restandro/json_produk.php",
                crossDomain: true,
                cache: false,
                success: function (result) {
                    var result = $.parseJSON(result);
                    $.each(result, function (i, field) {
                        $("#output").append("id: " + field.id_produk + " nama_produk: " +
                            field.nama_produk + " jenis:" + field.jenis + " harga:" +
                            field.harga + " stock:" + field.stock + " keterangan:" +
                            field.keterangan + "<br/>");
                    });
                }
            });
        });
    </script>
